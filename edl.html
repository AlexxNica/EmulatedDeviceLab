<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Emulated Device Lab</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/edl.css"/>
</head>
<body>

<nav>
    <div id="new-device">
        <select id="device-selector"></select>
        <button id="spawn" title="Spawn new device"><i class="fa fa-plus"></i></button>
    </div>
    <div id="navigation">
        <button id="reload" title="Reload all devices"><i class="fa fa-refresh"></i></button>
        <input type="text" value="http://www.smashingmagazine.com/" id="url"/>
    </div>
</nav>

<article>
    <div class="device-list">
        <nav>
            <i class="fa fa-search-plus zoom-in" title="Zoom in"></i>
            <i class="fa fa-search-minus zoom-out" title="Zoom out"></i>
        </nav>
    </div>

    <div class="device-wrapper">
        <i class="fa fa-times-circle" id="close-preview" title="Close preview"></i>
        <div class="device-preview">
            <div class="video-placeholder" title="Not connected">
                <i class="fa fa-plug"></i>
            </div>
        </div>
    </div>
</article>

<template id="device-list-item-tpl">
    <div class="device-list-item">
        <header>
            <h2></h2>
            <i class="fa fa-cog fa-spin" title="Website loading"></i>
        </header>
        <div class="video-placeholder" title="Not connected">
            <i class="fa fa-plug"></i>
        </div>
    </div>
</template>

<script src="jspm_packages/traceur.js"></script>
<script src="jspm_packages/system.js"></script>
<script src="lib/loaders/load-edl.js"></script>
</body>
</html>
